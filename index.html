<!DOCTYPE html>
<html>
<head>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = 'container'>
  <h1>GPA Calculator</h1>
  <div id="input-container">
    <label for="num-courses">Number of Courses:</label>
    <input type="number" id="num-courses" min="1" required>
    <button id="generate-inputs" onclick="generateInputs()">Generate Inputs</button>
  </div>
  <div id="course-inputs"></div>
  <button id="calculate-gpa" onclick="calculateGPA()" disabled>Calculate GPA</button>
  <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
