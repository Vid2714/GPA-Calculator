<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA and CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class='container'>
    <h1>GPA and CGPA Calculator</h1>
    
    <div id="gpa-calculator">
      <h2>GPA Calculator</h2>
      <div id="input-container">
        <label for="num-courses">Number of Courses:</label>
        <input type="number" id="num-courses" min="1" required>
        <button id="generate-inputs" onclick="generateInputs()">Generate Inputs</button>
      </div>
      <div id="course-inputs"></div>
      <button id="calculate-gpa" onclick="calculateGPA()" disabled>Calculate GPA</button>
      <h3 id="gpa-result"></h3>
    </div>

    <audio id="championsAudio" src="we-are-the-champions.mp3" type="audio/mp3"></audio>
    </div>

    <div class="container">
    <div id="cgpa-calculator">
      <h2>CGPA Calculator</h2>
      <div id="semesters"></div>
      <div id="semester-container">
        <button onclick="addSemester()">Add Semester</button>
      </div><br>
      <button onclick="calculateCGPA()">Calculate CGPA</button>
      <h3 id="cgpa-result"></h3>
    </div>
    <audio id="championsAudio" src="we-are-the-champions.mp3" type="audio/mp3"></audio>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
