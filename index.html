<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA and CGPA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">GPA and CGPA Calculator</h1>
    
    <div class="row">
      <div class="col-12 col-md-6 mb-4">
        <div id="gpa-calculator" class="calculator-box">
          <h2>GPA Calculator</h2>
          <div id="input-container">
            <label for="num-courses">Number of Courses:</label>
            <input type="number" id="num-courses" min="1" required>
            <button id="generate-inputs" onclick="generateInputs()">Generate Inputs</button>
          </div>
          <div id="course-inputs"></div>
          <button id="calculate-gpa" onclick="calculateGPA()" disabled>Calculate GPA</button>
          <h3 id="gpa-result"></h3>
        </div>
      </div>

      <div class="col-12 col-md-6 mb-4">
        <div id="cgpa-calculator" class="calculator-box">
          <h2>CGPA Calculator</h2>
          
          <div id="semesters"></div>
          <div id="semester-container">
            <button onclick="addSemester()">Add Semester</button>
          </div>
          <button onclick="calculateCGPA()">Calculate CGPA</button>
          <h3 id="cgpa-result"></h3>
        </div>
      </div>
    </div>
  </div>
  <img src="mission-passed.png" id="mission-passed" class="mission-passed">
  <audio id="championsAudio" src="Mission-passed-respect+.mp3" type="audio/mp3"></audio>
  <audio id="kolaveri" src="why-this-kolaveri-di.mp3" type="audio/mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
